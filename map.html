<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Map - WorkshopWoo</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: var(--radius-lg);
        }
        
        .map-container {
            position: relative;
            margin: var(--space-md) 0;
        }
        
        .map-controls {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            z-index: 1000;
            background: var(--primary-white);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            max-width: 300px;
        }
        
        .workshop-info {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .workshop-item {
            padding: var(--space-sm);
            border-bottom: 1px solid var(--gray-200);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }
        
        .workshop-item:hover {
            background-color: var(--gray-50);
        }
        
        .workshop-item.active {
            background-color: var(--blue-light);
            color: var(--primary-white);
        }
        
        .filter-group {
            margin-bottom: var(--space-sm);
        }
        
        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
            
            .map-controls {
                position: relative;
                top: 0;
                left: 0;
                max-width: none;
                margin-bottom: var(--space-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="flex items-center justify-between">
                <a href="index.html" class="nav-brand">WorkshopWoo</a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="maps.html" class="nav-link active">Map</a></li>
                    <li><a href="#" class="nav-link">Workshops</a></li>
                    <li><a href="#" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Map Section -->
    <section class="container">
        <div class="p-md">
            <h1>Find Workshops Near You</h1>
            <p class="text-muted">Browse available workshops on the map and click pins for details</p>
        </div>
        
        <div class="map-container">
            <!-- Map Controls -->
            <div class="map-controls">
                <div class="filter-group">
                    <label class="form-label">Filter by Category:</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="all">All Categories</option>
                        <option value="pottery">Pottery</option>
                        <option value="cooking">Cooking</option>
                        <option value="art">Art</option>
                        <option value="fitness">Fitness</option>
                        <option value="craft">Craft</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="form-label">Search Location:</label>
                    <input type="text" id="locationSearch" class="form-input" placeholder="Enter location...">
                </div>
                
                <button id="useLocation" class="btn btn-secondary btn-sm w-full">
                    üìç Use My Location
                </button>
            </div>

            <!-- Map -->
            <div id="map"></div>
        </div>

        <!-- Workshop List -->
        <div class="card">
            <h3 class="card-title">Available Workshops</h3>
            <div id="workshopList" class="workshop-info">
                <!-- Workshop items will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places" async defer></script>
    
    <script>
        // Replace with your actual API key
        const API_KEY = 'YOUR_GOOGLE_MAPS_API_KEY';
        
        let map;
        let markers = [];
        let infoWindow;
        let workshops = [
            {
                id: 1,
                name: "Pottery Paradise Studio",
                category: "pottery",
                address: "Central, Hong Kong",
                lat: 22.2855,
                lng: 114.1577,
                price: "$480/couple",
                participants: "6/10 spots",
                description: "Create beautiful pottery together in our romantic studio setting."
            },
            {
                id: 2,
                name: "Sushi Master Kitchen",
                category: "cooking",
                address: "Causeway Bay, Hong Kong",
                lat: 22.2801,
                lng: 114.1830,
                price: "$520/couple",
                participants: "8/10 spots",
                description: "Learn authentic sushi making from Japanese chefs."
            },
            {
                id: 3,
                name: "Art & Wine Gallery",
                category: "art",
                address: "Sheung Wan, Hong Kong",
                lat: 22.2864,
                lng: 114.1495,
                price: "$420/couple",
                participants: "4/10 spots",
                description: "Paint and sip wine in our cozy art studio."
            },
            {
                id: 4,
                name: "Yoga for Couples",
                category: "fitness",
                address: "Wan Chai, Hong Kong",
                lat: 22.2790,
                lng: 114.1738,
                price: "$380/couple",
                participants: "5/10 spots",
                description: "Relaxing yoga sessions designed for couples."
            },
            {
                id: 5,
                name: "Craft Beer Workshop",
                category: "craft",
                address: "Tsim Sha Tsui, Hong Kong",
                lat: 22.2975,
                lng: 114.1722,
                price: "$450/couple",
                participants: "7/10 spots",
                description: "Brew your own craft beer and learn tasting techniques."
            }
        ];

        function initMap() {
            // Default to Hong Kong center
            const hongKong = { lat: 22.3193, lng: 114.1694 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: hongKong,
                styles: [
                    {
                        featureType: 'poi',
                        elementType: 'labels',
                        stylers: [{ visibility: 'on' }]
                    }
                ]
            });

            infoWindow = new google.maps.InfoWindow();
            
            // Add workshop markers
            addWorkshopMarkers();
            
            // Populate workshop list
            populateWorkshopList();
            
            // Setup event listeners
            setupEventListeners();
        }

        function addWorkshopMarkers() {
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            workshops.forEach(workshop => {
                const marker = new google.maps.Marker({
                    position: { lat: workshop.lat, lng: workshop.lng },
                    map: map,
                    title: workshop.name,
                    icon: getMarkerIcon(workshop.category)
                });

                marker.addListener('click', () => {
                    showWorkshopInfo(workshop, marker);
                });

                markers.push(marker);
            });
        }

        function getMarkerIcon(category) {
            const icons = {
                pottery: 'üé®',
                cooking: 'üë®‚Äçüç≥',
                art: 'üñåÔ∏è',
                fitness: 'üí™',
                craft: 'üî®'
            };
            
            // You can replace these with actual icon URLs
            return null; // Using default marker for now
        }

        function showWorkshopInfo(workshop, marker) {
            const content = `
                <div class="workshop-info-window">
                    <h3>${workshop.name}</h3>
                    <p><strong>Category:</strong> ${workshop.category}</p>
                    <p><strong>Price:</strong> ${workshop.price}</p>
                    <p><strong>Participants:</strong> ${workshop.participants}</p>
                    <p>${workshop.description}</p>
                    <div class="flex gap-sm mt-sm">
                        <button onclick="joinWorkshop(${workshop.id})" class="btn btn-primary btn-sm">Join Workshop</button>
                        <button onclick="shareWorkshop(${workshop.id})" class="btn btn-secondary btn-sm">Share</button>
                    </div>
                </div>
            `;

            infoWindow.setContent(content);
            infoWindow.open(map, marker);
            
            // Highlight in list
            highlightWorkshopInList(workshop.id);
        }

        function populateWorkshopList(filterCategory = 'all') {
            const workshopList = document.getElementById('workshopList');
            workshopList.innerHTML = '';

            const filteredWorkshops = workshops.filter(workshop => 
                filterCategory === 'all' || workshop.category === filterCategory
            );

            filteredWorkshops.forEach(workshop => {
                const workshopItem = document.createElement('div');
                workshopItem.className = 'workshop-item';
                workshopItem.innerHTML = `
                    <h4>${workshop.name}</h4>
                    <p class="text-sm text-muted">${workshop.address}</p>
                    <div class="flex items-center justify-between">
                        <span class="badge badge-primary">${workshop.category}</span>
                        <span class="text-sm">${workshop.price}</span>
                    </div>
                `;
                
                workshopItem.addEventListener('click', () => {
                    const marker = markers.find(m => 
                        m.getPosition().lat() === workshop.lat && 
                        m.getPosition().lng() === workshop.lng
                    );
                    if (marker) {
                        showWorkshopInfo(workshop, marker);
                        map.panTo(marker.getPosition());
                        map.setZoom(15);
                    }
                });

                workshopList.appendChild(workshopItem);
            });
        }

        function highlightWorkshopInList(workshopId) {
            document.querySelectorAll('.workshop-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // You might want to add data attributes to make this more robust
            const items = document.querySelectorAll('.workshop-item');
            workshops.forEach((workshop, index) => {
                if (workshop.id === workshopId && items[index]) {
                    items[index].classList.add('active');
                }
            });
        }

        function setupEventListeners() {
            // Category filter
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                const category = e.target.value;
                populateWorkshopList(category);
                
                // Also filter markers on map
                markers.forEach((marker, index) => {
                    const workshop = workshops[index];
                    if (category === 'all' || workshop.category === category) {
                        marker.setMap(map);
                    } else {
                        marker.setMap(null);
                    }
                });
            });

            // Location search
            const locationInput = document.getElementById('locationSearch');
            const autocomplete = new google.maps.places.Autocomplete(locationInput);
            
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    map.setCenter(place.geometry.location);
                    map.setZoom(14);
                }
            });

            // Use current location
            document.getElementById('useLocation').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            map.setCenter(pos);
                            map.setZoom(14);
                            
                            new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: 'Your Location',
                                icon: {
                                    url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                                }
                            });
                        },
                        () => {
                            alert('Unable to get your location. Please check location permissions.');
                        }
                    );
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            });
        }

        // Global functions for info window buttons
        function joinWorkshop(workshopId) {
            const workshop = workshops.find(w => w.id === workshopId);
            alert(`Joining workshop: ${workshop.name}\nRedirecting to booking page...`);
            // Here you would redirect to actual booking page
            window.location.href = `booking.html?workshop=${workshopId}`;
        }

        function shareWorkshop(workshopId) {
            const workshop = workshops.find(w => w.id === workshopId);
            if (navigator.share) {
                navigator.share({
                    title: workshop.name,
                    text: workshop.description,
                    url: window.location.href
                });
            } else {
                // Fallback
                prompt('Share this workshop link:', window.location.href);
            }
        }

        // Fallback if Google Maps fails to load
        window.gm_authFailure = function() {
            alert('Google Maps failed to load. Please check your API key.');
        };
    </script>
</body>
</html>
